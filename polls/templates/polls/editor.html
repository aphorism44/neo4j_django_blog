<form action="/polls/editor/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" name="save" value="Save">
    {% if form.previous_entry_id.value != None %}
        <input type="submit" name="previous" value="Previous Entry (and save)" />
    {% endif %}
    {% if form.next_entry_id.value != None %}
        <input type="submit" name="next" value="Next Entry (and save)"> </input>
    {% else %}
        <input type="submit" name="new" value="Create New Entry (and save)"> </input>
    {% endif %}
</form>
